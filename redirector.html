<!-- This is the site you click on to redirect to another site -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Demo</title>
</head>
<body>
    <p>
        Clicking the below link will take you to another site. This will 
        redirect you with your current URL having query parameter "rid", as well 
        as append a new id "nid" query parameter to the new site. 

        The new site will display the rid and nid as available. 
    </p>

    <button id="btn-redirect">Click Me to Redirect</button>


    
</body>

<script async>
    function generateUUID() {
        return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
    }

    document.getElementById("btn-redirect").onclick = function(event) {
        var targetUrl = "https://identification-testing-ce12468ede46.herokuapp.com/redirect?nid=1234567890"
        window.location.href = targetUrl;
    }

  

</script>
